<body class="bg-primary text-white">
    <main class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-12 col-md-8 text-center bg-primary p-5">
                <div class="text-start mb-4">
                    <a href="#" class="btn btn-danger">
                        &larr; Voltar
                    </a>
                </div>
                <h1>{{treinamentoSelecionado?.titulo}}</h1>
                <p>{{treinamentoSelecionado?.descricao}}</p>
                <div class="my-4">
                    <img src={{treinamentoSelecionado?.imagem}} width="600" height="600" alt="Video Placeholder" class="img-fluid">
                </div>

                <div class="dropdown">
                    <button class="btn btn-warning" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Módulos
                    </button>
                    <br>
                    <!-- Botão para pegar o log de cadastro e inicio do curso -->
                    <button class="btn btn-warning" type="button" id="cadastro" data-bs-toggle="dropdown"
                    aria-expanded="false"> Cadastro</button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li *ngFor="let modulo of treinamentoSelecionado?.modulos; index as i">
                            <a [routerLink]="['/treinamentos', treinamentoSelecionado?.id, 'modulos', i]"
                                class="dropdown-item">
                                {{ modulo.titulo }}
                            </a>
                        </li>
                    </ul>
                </div>


            </div>
            <div class="col-12 col-md-4 bg-warning p-5 text-dark">
                <p><strong>Carga horária:</strong> 7h</p>
                <p><strong>Módulos:</strong> 5</p>
                <p><strong>Possui certificação?</strong> Sim</p>
                <p><strong>Pré-Requisitos:</strong> Nenhum</p>
                <p><strong>Público:</strong> empregados da planta 1</p>
                <p><strong>Obrigatório:</strong> Não</p>
            </div>
        </div>
    </main>
</body>
