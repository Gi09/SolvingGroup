<head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="text-white">
    <app-navbar></app-navbar> 
    <main class="container-fluid d-flex align-items-center" style="height: 100vh;">
        <div class="row w-100 mx-auto">  <!-- Adicionando mx-auto na linha -->
            <div class="col-12 col-md-6 text-center p-5 mx-auto">  <!-- Adicionando mx-auto na coluna -->
                <div class="text-start mb-4">
                    <a href="http://localhost:4200/treinamentos" class="btn ">
                        &larr; Voltar
                    </a>
                </div>
                <div class="container-main">
                    <h1>{{treinamentoSelecionado?.titulo}}</h1>
                    <p class="descricao">{{treinamentoSelecionado?.descricao}}</p>
                    <div class="my-4">
                        <img src={{treinamentoSelecionado?.imagem}} width="600" height="600" alt="Video Placeholder" class="img-fluid">
                    </div>
                    <div class="dropdown">
                        <!-- <button class="btn btn-warning" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Módulos
                        </button> -->
                        <br>
                        <button class="btn btn-iniciar" type="button" id="cadastro" data-bs-toggle="dropdown" aria-expanded="false"> Iniciar</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li *ngFor="let modulo of treinamentoSelecionado?.modulos; index as i">
                                <a [routerLink]="['/treinamentos', treinamentoSelecionado?.id, 'modulos', i]" class="dropdown-item">
                                    {{ modulo.titulo }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-infos col-12 col-md-4 p-5 text-dark ms-auto">
                <p class="info-row"><strong>Carga horária:</strong> 7h</p>
                <p class="info-row"><strong>Módulos:</strong> 5</p>
                <p class="info-row"><strong>Possui certificação?</strong> Sim</p>
                <p class="info-row"><strong>Pré-Requisitos:</strong> Nenhum</p>
                <p class="info-row"><strong>Público:</strong> empregados da planta 1</p>
                <p class="info-row"><strong>Obrigatório:</strong> Não</p>
            </div>
        </div>
    </main>
</body>
