<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Plataforma de Cursos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c9eaff, #fffacd); /* Azul claro e amarelo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-box {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f9f9f9;
        }

        #user-input {
            display: flex;
            border-top: 1px solid #eee;
        }

        #user-input input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 0 0 0 15px;
            outline: none;
        }

        #user-input button {
            padding: 15px;
            border: none;
            background-color: #007BFF; /* Azul */
            color: white;
            cursor: pointer;
            border-radius: 0 0 15px 0;
            transition: background-color 0.3s ease;
        }

        #user-input button:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: #007BFF;
            color: white;
            text-align: right;
            align-self: flex-end;
        }

        .chatbot-message {
            background-color: #FFCC00; /* Amarelo */
            color: black;
            text-align: left;
            align-self: flex-start;
        }

        /* Estilo para barras de rolagem */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .speak-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #007BFF;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function addMessage(content, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender + "-message");

            const messageText = document.createElement("span");
            messageText.innerText = content;
            messageDiv.appendChild(messageText);

            if (sender === "chatbot") {
                const speakButton = document.createElement("button");
                speakButton.innerText = "ðŸ”Š Ouvir";
                speakButton.classList.add("speak-btn");
                speakButton.onclick = () => speak(content);
                messageDiv.appendChild(speakButton);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';  // Definindo o idioma como portuguÃªs do Brasil
            synth.speak(utterance);
        }

        function sendMessage() {
            const inputField = document.getElementById("message-input");
            const message = inputField.value.trim();
            if (message === "") return;

            addMessage(message, "user");

            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: message}),
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, "chatbot");
            })
            .catch(error => {
                console.error('Erro ao enviar mensagem:', error);
                addMessage("Desculpe, algo deu errado. Tente novamente mais tarde.", 'chatbot');
            });

            inputField.value = "";
        }
    </script>
</body>
</html>
